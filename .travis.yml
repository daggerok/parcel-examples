      - cd $TRAVIS_BUILD_DIR/babel-stage-0 && npm i
      - cd $TRAVIS_BUILD_DIR/babel-stage-0 && npm run build
    - stage: test
      name: react
      script:
      - cd $TRAVIS_BUILD_DIR/react && npm i
      - cd $TRAVIS_BUILD_DIR/react && npm run build
