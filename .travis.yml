    - stage: deploy
      script: skip
      before_deploy:
      - cd $TRAVIS_BUILD_DIR && ./mvnw -Pdocs
      env:
        - secure: 
      deploy:
        provider: pages
        skip-cleanup: true
        keep-history: true
        target_branch: gh-pages
        github-token: "$GITHUB_TOKEN"
        # travis encrypt GITHUB_TOKEN=...
        local-dir: "$TRAVIS_BUILD_DIR/target/generated-docs"
        on:
          branch: master
          condition: "$TRAVIS_PULL_REQUEST = false"
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
  - $HOME/.docker
