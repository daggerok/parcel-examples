python: 3.8
jdk: openjdk8
language: node_js
node_js: lts/*
os: linux
arch: amd64
install: true
jobs:
  include:
    - stage: test
      name: basic
      script:
      - cd $TRAVIS_BUILD_DIR/basic && npm i
      - cd $TRAVIS_BUILD_DIR/basic && npm run build
    - stage: test
      name: rxts
      script:
      - cd $TRAVIS_BUILD_DIR/rxts && npm i
      - cd $TRAVIS_BUILD_DIR/rxts && npm run build
    - stage: test
